<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>文字数カウント</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <h3>文字数カウント</h3>
            <textarea name="count" id="count" class="mt-2" rows="5" style="max-width: 1000px;  width: 100%;" onKeyup="getLength()"></textarea>
            <div>
                <button id='clear' class='btn btn-danger'>clear</button>
                <p id='result' class="mt-1"></p>
            </div>
        </div>
    </body>
    <script>
        
        const clear = document.getElementById('clear');
        const result = document.getElementById("result");
        const textarea = document.getElementById('count');

        let getLength = ()=>{
            let string = textarea.value.trim();
            result.innerHTML = `文字数: ${string.length}`
        }
        
        //clear
        clear.addEventListener('click', function(){
            if(textarea.value){
                console.log(textarea.value)
                textarea.value = '';
                result.innerHTML = '文字数: 0';
            }
        });

    </script>
</html>
